<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="estilos.css" rel="stylesheet" />
    <title>Cartas Poker</title>

  <body>
    <div class="contenedorGlobal">
      <header>
        <img src="../img/logo.png" alt="Poker Club" />

        <div class="contenedor2">
          <div class="conteTabla">
            <table id="tabla">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Carta</th>
                  <th>Cant</th>
                </tr>
              </thead>
              <tbody id="bodyTabla"></tbody>
            </table>
          </div>
          <div class="conteFormulario">
            <h2>Registro de Cartas</h2>
            <form id="formu">
              <p>Numero</p>
              <input type="text" placeholder="Ingrese el numero" id="numero" />
              <p>Debe ingresar un numero del 1 al 13</p>
              <p>Carta</p>
              <input
                type="text"

                id="descripcion"
              />
              <input type="submit" value="Guardar" />
            </form>
          </div>
        </div>
      </div>

    <script src="cartas.js"></script>
